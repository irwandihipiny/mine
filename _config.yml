  ### Latest News<br/>
  * Secured a Cross-Disciplinary Research Grant worth 29,600 MYR: Automated Skill Determination from Egocentric Video Containing Gaze Data<br/>
  * Joined as a co researcher in a cross-disciplinary research team led by Dr Dayang Hanani Abang Ibrahim, UNIMAS. The team secured a 3-year research grant (on AR/VR solutions for heritage sites) worth 100,000 MYR from Sarawak Multimedia Authority (SMA).<br/>
  * Joined -as a co researcher- a cross-disciplinary research team led by Prof Dr Wang Yin Chai, UNIMAS. The team secured a 4-year research grant (on digital tourism) worth 1.6 million MYR from Sarawak Multimedia Authority (SMA).<br/>
  * Won a bronze medal for MO-WALL at MTE2019, http://mte.org.my/<br/>
  * During the period of Sept - Dec 2018, we had successfully completed two research grants: UNIMAS-SGS (_Passive Biometric Identification of Sea Turtles (Chelonia Mydas)_, worth 24,550MYR) and MOHE-RACE (_Background Subtraction in Egocentric Videos Depicting Activities of Daily Living_, worth 47,800MYR).<br/>
  * Our initial work on biometric identification of sea turtles (Chelonia mydas) was published in Journal of ICT Research and Applications, 12(3), 256-266, <a href="http://journals.itb.ac.id/index.php/jictra/issue/view/783">doi:10.5614/itbj.ict.res.appl.2018.12.3.4</a>. <a href="https://ir.unimas.my/22902/">[Dataset]</a>, <a href="https://www.dropbox.com/s/z1j5vedueikawjb/TURTLES.zip">[Code]</a>.<br/>
  * Won a gold medal for MO-LEARN at SIIDEX2018 (Open Category), https://www.newsarawaktribune.com.my/news/siidex-draws-707-participants/Won a gold medal for MO-WALL at INTEX2018 (Engineering & Technology Category)<br/>
