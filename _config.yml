  ### Latest News<br/>
  * Secured a UNIMAS-CDRG Grant worth 29,600 MYR: Automated Skill Determination from Egocentric Video Containing Gaze Data<br/>
  * Joined a 3-year research grant (on AR/VR solutions for heritage sites) worth 100,000 MYR from Sarawak Multimedia Authority.<br/>
  * Joined a 4-year research grant (on digital tourism) worth 1.6 million MYR from Sarawak Multimedia Authority.<br/>
  * Won a bronze medal for MO-WALL at MTE2019, http://mte.org.my/<br/>
